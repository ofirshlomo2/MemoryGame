<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/card.css" />
		<link rel="stylesheet" href="/css/modal.css" />
		<link rel="stylesheet" href="/css/table.css" />
		<title>MEMOREY GAME</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<h1>Memory Game</h1>
			</header>
			<span id="theme">Mode Theme</span>
			<section class="score-panel">
				<h4>Game level:</h4>
				<div id="levels"></div>

				<span class="moves-counter"
					>Moves :
					<div id="moves">0</div></span
				>

				<div class="timer-container">
					<span class="timer-show"
						>Time :
						<div id="timer">0</div></span
					>
				</div>

				<div class="setTimer">
					<button class="btn" id="resetBtn">Restart <i class="fa fa-repeat"></i></button>
					<button class="btn" id="startBtn">Start Game <i class="fa fa-play"></i></button>
					<button class="btn" id="pauseBtn">Pusee <i class="fa fa-stop"></i></button>
				</div>
			</section>


			<div class="alert warning" id="alert">
				<span class="closebtn"></span>  
				<h2>
					<strong>Warning!</strong> Please chose game level
				</h2>
			  </div>

			  <div class="alert warning" id="alertgame">
				<span class="closebtn"></span> 
				<h2>
					<strong>Please click start game</strong> 
				</h2> 
			  </div>


			<!-- game -->
			<div id="app"></div>


			<h3>Game History</h3>
			<table id="customers">
				<thead>
					<tr>
						<th>Level</th>
						<th>Time</th>
						<th>Miskates</th>
					</tr>
				</thead>
				<tbody id="historyTable"></tbody>
			</table>
		</div>

		<!-- The Modal -->
		<div class="modal" id="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span id="modal-close" class="close">&times;</span>
					<h2>Game Over</h2>
				</div>
				<div class="modal-body">
					<p>
						<span>Level:</span>
						<span id="modal-level">0</span>
					</p>
					<p>
						<span>Time:</span>
						<span id="modal-time">0</span>
					</p>
					<p>
						<span>Miskates:</span>
						<span id="modal-mistakes">0</span>
					</p>
				</div>
				<div class="modal-footer">
					<h3>Modal Footer</h3>
				</div>
			</div>
		</div>

		<script type="module" src="/js/script.js"></script>
	</body>
</html>
