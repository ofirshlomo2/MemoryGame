<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />
    <title>MEMOREY GAME</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
      </header>
      <section class="score-panel">
        <h4>Game level:</h4>
		<div id="levels">
        <ul id="star-rating" class="star-rating">
          <li class="star" id="easy"><i class="fa fa-star">Easy</i></li>
          <li class="star" id="medium"><i class="fa fa-star">Medium</i></li>
          <li class="star" id="ninja"><i class="fa fa-star">Ninja</i></li>
        </ul>
	</div>

		<span class="moves-counter">Moves :<div id="moves">0</div></span>
        
        <div class="timer-container">
         <span class="timer-show">Time :<div id="timer">0</div></span> 
        </div>

        <div class="setTimer">
          <button class="btn btn-warning" onclick="timer._reset()">
            Reset <i class="fa fa-repeat"></i>
          </button>
          <button class="btn btn-success" onclick="timer._start()">
            Start <i class="fa fa-play"></i>
          </button>
          <button class="btn btn-danger" onclick="timer._stop()">
            Puse <i class="fa fa-stop"></i>
          </button>
        </div>
      </section>

      <div id="app">
        <div id="board" class="board"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
